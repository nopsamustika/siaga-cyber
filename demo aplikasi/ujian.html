<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Ujian Akhir</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7ff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #b8e9f8;
      border-bottom: 2px solid #90d1e6;
      position: relative;
    }

    .logo {
      height: 63px;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    .close-button {
      background: #b8e9f8;
      font-size: 25px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .container {
      display: flex;
      padding: 15px;
      gap: 20px;
    }

    .sidebar {
  background: #fff;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 250px;
  min-width: 250px;
  max-width: 250px;
  flex-shrink: 0;
}


    .sidebar h3 {
      background-color: #baf0f8;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #e8f8fc;
      border: 1px solid #b3dce8;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .content {
      flex-grow: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .characters {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      gap: 50px;
      min-height: 220px;
    }

    .characters img {
      height: 180px;
    }

    .speech {
      font-weight: bold;
      font-size: 16px;
      background: #fff;
      padding: 15px;
      border: 2px dashed #333;
      border-radius: 15px;
      max-width: 250px;
      margin: 10px auto;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-container button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #0099cc;
      background-color: #e0f7ff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-container button:hover {
      background-color: #b6ecff;
    }

    .start-button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    #zyraContainer {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: none;
    }

    #zyraContainer.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-siaga.png" alt="Logo Siaga Siber" class="logo" />
    <h1 class="header-center">Ujian Akhir</h1>
    <a href="materi.html"><button class="close-button">X</button></a>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Garis besar Kursus</h3>
      <button onclick="location.href='hasil.html'">Pemeriksaan Pengetahuan Saya</button>
      <button onclick="location.href='belajar.html'">Materi 1: Apa Itu Cybersecurity?</button>
      <button onclick="location.href='belajar.html'">Materi 2: Jenis Ancaman</button>
      <button onclick="location.href='belajar.html'">Materi 3: Alat dan Cara Melindungi</button>
      <button onclick="location.href='belajar.html'">Materi 4: Etika dan Tanggung Jawab</button>
      <button onclick="mulaiUjian()">Kemampuan : Ujian</button>
    </div>

    <div class="content">
      <div class="characters">
        <div id="zyberContainer">
          <img src="zyber.png" alt="Zyber">
          <div class="speech" id="zyberText">Apakah teman-teman sudah siap untuk melakukan Ujian Akhir?</div>
        </div>
        <div id="zyraContainer">
          <img src="zyra.png" alt="Zyra">
          <div class="speech" id="zyraText"></div>
        </div>
      </div>

      <div class="btn-container">
        <button onclick="jawaban(true)">Saya sudah siap dong, Ayo!</button>
        <button onclick="jawaban(false)">Saya belum siap, besok saja</button>
      </div>

      <button class="start-button" id="startBtn" onclick="location.href='soal.html'">Mulai Ujian</button>
    </div>
  </div>
  <audio id="zyraSound" src="zyra_gas.mp3"></audio>
    <audio id="zyraaSound" src="zyra_ujian.mp3"></audio>
    <audio id="zyberSound" src="zyber_ujian.mp3"></audio>
  <script>
   function mulaiUjian() {
      const audio = document.getElementById('zyberSound');
      audio.currentTime = 0;
      audio.play();

      // Setelah suara selesai, redirect ke ujian.html
      audio.onended = function () {
        window.location.href = 'ujian.html';
      };

      // Jika browser tidak mendukung onended (fallback)
      setTimeout(() => {
        if (!audio.paused) return;
        window.location.href = 'ujian.html';
      }); // fallback 5 detik
    }
   function jawaban(siap) {
      const zyberContainer = document.getElementById('zyberContainer');
      const zyraContainer = document.getElementById('zyraContainer');
      const zyraText = document.getElementById('zyraText');
      const startBtn = document.getElementById('startBtn');

      // Sembunyikan Zyber
      zyberContainer.style.display = 'none';

      // Tampilkan Zyra
      zyraContainer.classList.add('show');

      if (siap) {
        zyraText.textContent = 'Bagus! Ayo semangat!';
        startBtn.style.display = 'inline-block';

        const zyraAudio = document.getElementById('zyraSound');
        zyraAudio.currentTime = 0;
        zyraAudio.play();
      } else {
        zyraText.textContent = 'Baiklah kalau begitu, jangan lupa belajar!';
        startBtn.style.display = 'none';

        const zyraaAudio = document.getElementById('zyraaSound');
        zyraaAudio.currentTime = 0;
        zyraaAudio.play();
      }
    }
  </script>
</body>
</html>
