<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Siaga Siber</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('bg-dashboard.png') no-repeat center center fixed;
      background-size: cover;
      padding: 0;
    }

    /* HEADER */
    header {
      background-color: rgba(7, 181, 255, 0.596);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo img {
      height: 60px;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      font-weight: bold;
      color: #000;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* MAIN CONTAINER */
    .container {
      text-align: center;
      margin-top: 40px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    iframe {
      width: 70%;
      max-width: 480px;
      height: 270px; /* lebih kecil */
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .btn-mulai {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-mulai:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Kiri: Logo -->
    <div class="logo">
      <img src="logo-siaga.png" alt="Logo Siaga Siber">
    </div>

    <!-- Tengah: Judul -->
    <div class="header-title">Siaga Siber</div>

    <!-- Kanan: Info Pengguna -->
    <div class="user-info">
      <a href="#" onclick="logoutConfirm()" title="Logout">
        <img src="user-icon.png" alt="User Icon">
      </a>
      <div>
        <strong>Nopsa</strong><br>
        <small>Siswa</small>
      </div>
    </div>
  </header>

  <!-- Konten -->
  <div class="container">
    <h2>Halo, Selamat Datang!</h2>

    <!-- Video Embed -->
    <iframe 
      src="Perkenalan Zyra.mp4"
      title="Perkenalan Pembelajaran Online | Siaga Siber"
      allowfullscreen>
    </iframe>

    <!-- Tombol Mulai Belajar -->
    <div>
      <button class="btn-mulai" onclick="window.location.href='materi.html'">Mulai Belajar</button>
    </div>
  </div>

  <!-- Script Logout -->
  <script>
    function logoutConfirm() {
      if (confirm("Apakah kamu yakin ingin logout?")) {
        window.location.href = 'login.html'; // Ganti dengan file login kamu
      }
    }
  </script>

</body>
</html>
